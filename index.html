<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>
    <main class="main grid">
        <img id="logo" class="logo" src="./images/logo.svg" alt="Base apparel logo">
        <picture id="image-hero" class="image-hero">
            <source media="(min-width: 1030px)" srcset="./images/hero-desktop.jpg">
            <img src="./images/hero-mobile.jpg" alt="a woman">
        </picture>
        <h1 id="heading"><span>We're<br></span> coming<br> soon</h1>
        <p id="description" class="description">Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
            
        <form id="form" class="form" action="" onsubmit="return check()" novalidate>
            <label for="email" class="sr-only">Email address</label>
            <input id="email" type="email" placeholder="Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <button id="submit" type="submit" value=""><img id="icon-error" src="./images/icon-error.svg" alt="icon-error"><img id="icon-arrow" src="./images/icon-arrow.svg" alt="icon-arrow"></button>
            <p id="err"></p>
        </form>    
        <p id="attribution" class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/CarvalhoVincent" target="_blank">Vincent CARVALHO</a>.
        </p>
    </main>
    <script src="index.js"></script>
</body>

</html>
